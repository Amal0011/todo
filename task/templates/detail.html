<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   
    <title>Document</title>
</head>
<body style="background-color: rgb(211, 170, 170);">
    <h1>details:</h1>
    <table class="table table-stripped bg-info">
        <tr>
            <th>Id</th>
            <th>Taskname</th>
            <th>User</th>
            <th>status</th>
            <th>date</th>
           
        </tr>

       
        <tr>
            <td>{{todo.id}}</td>
            <td>{{todo.task_name}}
                <a href="{%url 'todo-taskname' todo.id %}" class="btn btn-outline-danger" disabled>Edit the task_name</a>
            </td>
            <td>{{todo.user}}</td>
            <td>{{todo.status}}</td>
            <td>{{todo.date}}</td>

            <td>
                <a href="{%url 'todo-delete' todo.id %}" class="btn btn-outline-danger" disabled>Delete</a>
                
          
                            
            </td>
        </tr>
        
    </table>
</body>
</html>
